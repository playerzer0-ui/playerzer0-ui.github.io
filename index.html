<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Jeremiah Portfolio</title>
    <meta name="description" content="Hire me, I need a nice job" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <aside>
        <ion-icon name="mail"></ion-icon>
        <ion-icon name="logo-linkedin"></ion-icon>
        <ion-icon name="logo-github"></ion-icon>
      </aside>
      <div class="container">
        <h1>I am Jeremiah</h1>
        <p>and Jeremiah needs a job.</p>
        <div class="tags">
          <span>programmer</span>
          <span>teamwork</span>
          <span>adaptation</span>
          <span>diligent</span>
        </div>

        <div class="add-margin-top">
          <h1>Skills</h1>
          <ul class="skill-list">
            <li>
              <img src="images/html-logo.png" alt="HTML Logo" />
              <span>HTML</span>
            </li>
            <li>
              <img src="images/css-logo.png" alt="CSS Logo" />
              <span>CSS</span>
            </li>
            <li>
              <img src="images/js-logo.png" alt="JavaScript Logo" />
              <span>JavaScript</span>
            </li>
            <li>
              <img src="images/laravel-logo.png" alt="Laravel Logo" />
              <span>Laravel</span>
            </li>
            <li>
              <img src="images/csharp-logo.png" alt="C# Logo" />
              <span>C#</span>
            </li>
            <li>
              <img src="images/java-logo.png" alt="Java Logo" />
              <span>Java</span>
            </li>
            <li>
              <img src="images/mysql-logo.png" alt="MySQL Logo" />
              <span>MySQL</span>
            </li>
            <li>
              <img src="images/azure-logo.png" alt="Azure Logo" />
              <span>Azure</span>
            </li>
            <li>
              <img src="images/monogame-logo.png" alt="MonoGame Logo" />
              <span>MonoGame</span>
            </li>
            <li>
              <img src="images/ppt-logo.png" alt="PowerPoint Logo" />
              <span>PowerPoint</span>
            </li>
            <li>
              <img src="images/python-logo.png" alt="Python Logo" />
              <span>Python</span>
            </li>
          </ul>
        </div>

        <div class="add-margin-top">
          <h1>Education</h1>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="" async defer></script>
  </body>
</html>
